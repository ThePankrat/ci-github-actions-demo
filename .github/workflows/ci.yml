# This workflow runs on pushes to the main branch.
name: CI Pipeline

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ] # Triggers on push events to the main branch
  pull_request:
    branches: [ "main" ] # Also triggers on pull requests to main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: A simple command to show the initial message (Task 1)
      - name: Print Hello Message
        run: echo "Hello, CI with GitHub Actions!"

      # Step 2: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v4

      # Step 3: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # We will add a matrix for this later

      # Step 4: Run tests (Task 2)
      - name: Run Python tests
        run: python -m unittest test_main.py
